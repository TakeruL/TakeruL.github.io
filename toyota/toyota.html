<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 960px;
            position: relative;
            margin: 60px auto;
        }
        .gray {
            position: relative;
            background-color: #eeeeee;
            width: 440px;
            height: 300px;
            margin-bottom: -230px;
            margin-left: 400px;
        }
        .image {
            position: relative;
            display: block;
            width: 100%;
            text-align: center;
        }
        .image img {
            vertical-align: middle;
        }
        .feature {
            position: absolute;
            width: 350px;
            margin-top: -500px;
            color: white;
        }
        .feature-title {
            display: flex;
            background-color: #cc0a0a;
            align-items: center;
        }
        .feature-title h2:nth-of-type(1) {
            writing-mode: vertical-lr;
            font-size: 100px;
        }
        .feature-title h2:nth-of-type(2) {
            font-size: 50px;
        }
        .feature-text {
            background-color: black;
            padding: 20px;
        }
        .feature-text h2 {
            margin-bottom: 10px;
        }
        .feature-text p {
            letter-spacing: 2px;
        }
        .reason {
            position: relative;
            width: 700px;
            background-color: #eeeeee;
            padding: 20px;
            margin-top: -40px;
        }
        .reason h3 {
            color: #cc0a0a;
        }
        .hr {
            display: inline-block;
            border: 0.1px solid #cc0a0a;
            width: 500px;
            vertical-align: middle;
            margin-left: 5px;
        }
        .reason-title {
            background-color: black;
            color: white;
            width: fit-content;
            padding: 5px;
            font-weight: normal;
            border-radius: 10%;
            margin: 5px 0;
        }
        .reason-text::before {
            content: '●';
            color: #cc0a0a;
            padding-right: 5px;
            font-size: 8px;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="gray"></div>
            <div class="image">
                <a href="#">
                    <img src="https://picsum.photos/id/684/600/400?grayscale">
                </a>
            </div>
            <div class="feature">
                <div class="feature-title">
                    <h2>01</h2>
                    <h2>操控樂趣</h2>
                </div>
                <div class="feature-text">
                    <h2>人人滿意的駕駛體驗</h2>
                    <p>透過最佳重量分配，實現平順起步，直線穩定加速，過彎同時保持車身平穩，帶給駕駛更靈敏的道路反饋，享受隨心馳騁的行駛快感。</p>
                </div>
            </div>
            <div class="reason">
                <h3>因為我們做了這些革新<div class="hr"></div></h3>
                <h4 class="reason-title">低重心設計</h4>
                <ul class="reason-text">透過低重心設計，不僅呈現更低伏的外觀，更能減少車身側傾，保持高速行駛穩定性。</ul>
                <h4 class="reason-title">車體剛性強化</h4>
                <ul class="reason-text">車身結構採用超高強度鋼材，提高車輛穩定性，同時藉由雷射強化焊接技術，大幅增加焊點數量，提升車身抗扭剛性強化駕馭穩定性及安全性。</ul>
                <h4 class="reason-title">四輪獨立懸吊</h4>
                <ul class="reason-text">搭載全新四輪獨立懸吊設定，透過懸吊的高承載強度，保持輪胎抓地力，同時兼顧轉向靈敏度與清晰路感回饋，提升馭樂趣。</ul>
            </div>
        </div>
    </section>
</body>
</html>
